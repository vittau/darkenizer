<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

		<!-- darkenizer's app bundle. -->
		<link rel="stylesheet" href="dist/app.css">
	</head>
	<body>
		<div id="app" class="container">
			<header>
				<h1>darkenizer</h1>
			</header>
  			<transition name="fade" mode="out-in">
				<main v-if="step == 1" key="1">
					<div class="row">
						<div class="col">
							<p>{{ message }}</p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<textarea id="inputTextArea" v-model="message"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="float-right">
								<button type="button" class="btn btn-primary" @click="parseSCSS">Darkenize!</button>
							</div>
						</div>
					</div>
				</main>
			
				<main v-if="step == 2" key="2">
					<div class="row">
						<div class="col">
							<p>Show resulting colors here...</p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="float-right">
								<button type="button" class="btn btn-secondary" @click="back">Back</button>
								<button type="button" class="btn btn-primary" @click="makeResults">Results</button>
							</div>
						</div>
					</div>
				</main>

				<main v-if="step == 3" key="3">
					<div class="row">
						<div class="col">
							<p>Show result and file download button here...</p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="float-right">
								<button type="button" class="btn btn-secondary" @click="back">Back</button>
								<button type="button" class="btn btn-primary">Download</button>
							</div>
						</div>
					</div>
				</main>
			</transition>
		</div>

		<footer class="footer">
			<div class="container">
				Developed by <a href="https://www.vitormachado.me" target="_blank">Vitor Machado</a>.
			</div>
		</footer>

		<!-- jQuery first, then Tether, then Bootstrap JS. -->
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

		<!-- darkenizer's app bundle. -->
		<script src="dist/bundle.js"></script>

	</body>
</html>
